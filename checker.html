<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaBunnyVerse Genesis Mint Whitelist Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 1.5rem;
        }
        #addressInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        #checkButton {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #checkButton:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 1.5rem;
            text-align: left;
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #eee;
            min-height: 50px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .result-item {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item.success {
            color: #28a745;
            font-weight: bold;
        }
        .result-item.error {
            color: #dc3545;
            font-weight: bold;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 1rem auto 0;
        }
        #bannerImage {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        #resultImageContainer {
            margin-top: 1.5rem;
            min-height: 300px; /* ì´ë¯¸ì§€ê°€ ë¡œë“œë˜ê¸° ì „ ë ˆì´ì•„ì›ƒì´ ê¹¨ì§€ëŠ” ê²ƒì„ ë°©ì§€ */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #resultImageContainer img {
            width: 300px;
            height: 300px;
            object-fit: contain; /* ì´ë¯¸ì§€ê°€ ì°Œê·¸ëŸ¬ì§€ì§€ ì•Šë„ë¡ ë¹„ìœ¨ ìœ ì§€ */
            border-radius: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./images/BANNER.jpg" alt="MegaBunnyVerse Banner" id="bannerImage">
        <h1>MegaBunnyVerse Genesis Mint Whitelist Checker</h1>
        <p>Please enter your wallet address to check your whitelist status.</p>
        <input type="text" id="addressInput" placeholder="Enter your wallet address here (e.g., 0x...)">
        <button id="checkButton">Check</button>
        <div id="resultImageContainer"></div>
        <div id="loader" class="loader"></div>
        <div id="results">
            Results will be displayed here.
        </div>
    </div>

    <script>// CSV íŒŒì¼ ê²½ë¡œ ì„¤ì •. {phase ëª…ì¹­}.csv í˜•íƒœ
        // ì‹¤ì œ í”„ë¡œì íŠ¸ì— ë§ê²Œ íŒŒì¼ëª…ê³¼ ê²½ë¡œë¥¼ ìˆ˜ì •í•´ì£¼ì„¸ìš”.
        const phases = [
            { name: 'GTD Phase', path: './data/MVB-MAINNET-GTD.csv' },
            { name: 'FCFS1 Phase', path: './data/MVB-MAINNET-FCFS1.csv' },
            { name: 'FCFS2 Phase', path: './data/MVB-MAINNET-FCFS2.csv' }
        ];

        /**
         * ì‚¬ìš©ìê°€ í™•ì¸í•œ ì£¼ì†Œì™€ ê·¸ ê²°ê³¼ë¥¼ Google Sheetsì— ê¸°ë¡í•©ë‹ˆë‹¤.
         * @param {string} address - ì‚¬ìš©ìê°€ ì…ë ¥í•œ ì§€ê°‘ ì£¼ì†Œ
         * @param {number[]} results - ê° í˜ì´ì¦ˆë³„ ë‹¹ì²¨ ì—¬ë¶€ ë°°ì—´ [GTD, FCFS1, FCFS2] (1 or 0)
         */
        async function logAddressCheck(address, results, quantity) {
            // ğŸš¨ ì•„ë˜ URLì„ ë°©ê¸ˆ ìƒˆë¡œ ë°°í¬í•˜ì—¬ ë°œê¸‰ë°›ì€ ë³¸ì¸ì˜ Google Apps Script ì›¹ ì•± URLë¡œ êµì²´í•´ì£¼ì„¸ìš”.
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw-PGHroEhiXSQ_ek_RpsxWdptVGXvAvii-y3QdSfil4mFqtkO4aRTrHGztIaq8_6To/exec';

            try {
                await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    // Content-Typeì„ 'text/plain'ìœ¼ë¡œ ë³€ê²½í•˜ì—¬ CORS pre-flight ìš”ì²­ì„ ìš°íšŒí•©ë‹ˆë‹¤.
                    // bodyëŠ” ì—¬ì „íˆ JSON ë¬¸ìì—´ í˜•íƒœì´ë¯€ë¡œ Apps Script ì½”ë“œëŠ” ë³€ê²½í•  í•„ìš”ê°€ ì—†ìŠµë‹ˆë‹¤.
                    body: JSON.stringify({ 
                        address: address, 
                        timestamp: new Date().toISOString(),
                        gtd: results[0],
                        fcfs1: results[1],
                        fcfs2: results[2],
                        total_quantity: quantity
                    })
                });
            } catch (error) {
                console.error('Failed to log address to Google Sheets:', error);
            }
        }

        const checkButton = document.getElementById('checkButton');
        const addressInput = document.getElementById('addressInput');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const resultImageContainer = document.getElementById('resultImageContainer');

        checkButton.addEventListener('click', async () => {
            const addressToFind = addressInput.value.trim();
            if (!addressToFind) {
                resultsDiv.innerHTML = '<div class="result-item error">Please enter a wallet address.</div>';
                return;
            }

            if (!/^0x[a-fA-F0-9]{40}$/.test(addressToFind)) {
                resultsDiv.innerHTML = '<div class="result-item error">Invalid wallet address format.</div>';
                return;
            }

            loader.style.display = 'block';
            resultsDiv.innerHTML = '';
            resultImageContainer.innerHTML = '';
            checkButton.disabled = true;

            let found = false;
            const targetAddress = addressToFind.toLowerCase();

            const promises = phases.map(async (phase) => {
                try {
                    const response = await fetch(phase.path);
                    if (!response.ok) {
                        console.error(`Error fetching ${phase.path}: ${response.statusText}`);
                        return { name: phase.name, error: `Failed to load data.` };
                    }
                    const csvData = await response.text();
                    const lines = csvData.split(/\r?\n/).filter(line => line.trim() !== '');

                    for (const line of lines) {
                        const [address, quantity] = line.split(',').map(item => item.trim());
                        if (address && address.toLowerCase() === targetAddress) {
                            found = true;
                            return { name: phase.name, quantity: quantity || 'N/A' };
                        }
                    }
                } catch (error) {
                    console.error(`Error processing ${phase.path}:`, error);
                    return { name: phase.name, error: `An error occurred while processing the file.` };
                }
                return null;
            });

            const phaseResults = await Promise.all(promises);

            // --- ë¡œê¹… ë° ì´ë¯¸ì§€ í‘œì‹œë¥¼ ìœ„í•œ ê²°ê³¼ ë°ì´í„° ìƒì„± ---
            // [GTD, FCFS1, FCFS2] ìˆœì„œë¡œ 0 ë˜ëŠ” 1 ê°’ì„ ê°€ì§‘ë‹ˆë‹¤.
            const logResults = phaseResults.map(result => (result && !result.error) ? 1 : 0);
            const whitelistedCount = logResults.reduce((sum, current) => sum + current, 0);
            const totalQuantity = phaseResults.reduce((sum, result) => {
                return sum + (result && !result.error ? parseInt(result.quantity, 10) || 0 : 0);
            }, 0);

            // ê²°ê³¼ í™•ì¸ í›„, ì£¼ì†Œì™€ ê²°ê³¼ë¥¼ í•¨ê»˜ ë¡œê·¸ë¡œ ì „ì†¡í•©ë‹ˆë‹¤.
            logAddressCheck(addressToFind, logResults, totalQuantity);

            // --- ê²°ê³¼ ì´ë¯¸ì§€ í‘œì‹œ ---
            const img = document.createElement('img');
            let imageName;
            if (whitelistedCount >= 3) {
                imageName = '3.png';
            } else {
                imageName = `${whitelistedCount}.png`;
            }
            img.src = `./images/${imageName}`;
            img.alt = `Whitelist result: ${whitelistedCount} tiers`;
            resultImageContainer.appendChild(img);

            // --- í…ìŠ¤íŠ¸ ê²°ê³¼ í‘œì‹œ ---
            phaseResults.forEach(result => {
                if (result) {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    if (result.error) {
                        resultItem.classList.add('error');
                        resultItem.textContent = `[${result.name}] ${result.error}`;
                    } else {
                        resultItem.classList.add('success');
                        resultItem.textContent = `âœ… [${result.name}] You are on the list! Quantity: ${result.quantity}`;
                    }
                    resultsDiv.appendChild(resultItem);
                }
            });

            if (!found) {
                const notFoundItem = document.createElement('div');
                notFoundItem.classList.add('result-item', 'error');
                notFoundItem.textContent = 'âŒ This address is not registered in any phase. \nIf you think this is a mistake, please open a discord ticket.';
                resultsDiv.appendChild(notFoundItem);
            }

            loader.style.display = 'none';
            checkButton.disabled = false;
        });
    </script>

</body>
</html>
