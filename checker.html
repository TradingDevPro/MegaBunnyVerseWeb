<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaBunnyVerse Genesis Mint Whitelist Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 1.5rem;
        }
        #addressInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        #checkButton {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #checkButton:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 1.5rem;
            text-align: left;
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #eee;
            min-height: 50px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .result-item {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item.success {
            color: #28a745;
            font-weight: bold;
        }
        .result-item.error {
            color: #dc3545;
            font-weight: bold;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 1rem auto 0;
        }
        #bannerImage {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        #resultImageContainer {
            margin-top: 1.5rem;
            min-height: 300px; /* 이미지가 로드되기 전 레이아웃이 깨지는 것을 방지 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #resultImageContainer img {
            width: 300px;
            height: 300px;
            object-fit: contain; /* 이미지가 찌그러지지 않도록 비율 유지 */
            border-radius: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./images/BANNER.jpg" alt="MegaBunnyVerse Banner" id="bannerImage">
        <h1>MegaBunnyVerse Genesis Mint Whitelist Checker</h1>
        <p>Please enter your wallet address to check your whitelist status.</p>
        <input type="text" id="addressInput" placeholder="Enter your wallet address here (e.g., 0x...)">
        <button id="checkButton">Check</button>
        <div id="resultImageContainer"></div>
        <div id="loader" class="loader"></div>
        <div id="results">
            Results will be displayed here.
        </div>
    </div>

    <script>// CSV 파일 경로 설정. {phase 명칭}.csv 형태
        // 실제 프로젝트에 맞게 파일명과 경로를 수정해주세요.
        const phases = [
            {
                name: 'GTD Phase',
                sources: [
                    { path: './data/GTD-collab.csv', message: '✅ [GTD Phase] COLLAB GA WINNER!' },
                    { path: './data/GTD-preview1.csv', message: '✅ [GTD Phase] TESTNET PREVIEW-1 HOLDER! (Will be updated again)' },
                    { path: './data/GTD-og.csv', message: '✅ [GTD Phase] OG MEMBER!' },
                    { path: './data/GTD-team.csv', message: '✅ [GTD Phase] TEAM MEMBER!' }
                    // 다른 GTD 자격 조건이 있다면 여기에 추가하세요.
                ]
            },
            {
                name: 'FCFS1 Phase',
                sources: [
                    { path: './data/FCFS1-collab.csv', message: '✅ [FCFS1 Phase] COLLAB GA WINNER!' },
                    { path: './data/FCFS1-preview2.csv', message: '✅ [FCFS1 Phase] TESTNET PREVIEW-2 HOLDER! (Will be updated again)' }
                ]
            },
            {
                name: 'FCFS2 Phase',
                sources: [
                    { path: './data/FCFS2-testnet1fcfs.csv', message: '✅ [FCFS1 Phase] TESTNET PREVIEW-1 FCFS PARTICIPANT!' }
                ]
            }
        ];

        /**
         * 사용자가 확인한 주소와 그 결과를 Google Sheets에 기록합니다.
         * @param {string} address - 사용자가 입력한 지갑 주소
         * @param {number[]} results - 각 페이즈별 당첨 여부 배열 [GTD, FCFS1, FCFS2] (1 or 0)
         */
        async function logAddressCheck(address, results, quantity) {
            // 🚨 아래 URL을 방금 새로 배포하여 발급받은 본인의 Google Apps Script 웹 앱 URL로 교체해주세요.
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw-PGHroEhiXSQ_ek_RpsxWdptVGXvAvii-y3QdSfil4mFqtkO4aRTrHGztIaq8_6To/exec';

            try {
                await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    // Content-Type을 'text/plain'으로 변경하여 CORS pre-flight 요청을 우회합니다.
                    // body는 여전히 JSON 문자열 형태이므로 Apps Script 코드는 변경할 필요가 없습니다.
                    body: JSON.stringify({ 
                        address: address, 
                        timestamp: new Date().toISOString(),
                        gtd: results[0],
                        fcfs1: results[1],
                        fcfs2: results[2],
                        total_quantity: quantity
                    })
                });
            } catch (error) {
                console.error('Failed to log address to Google Sheets:', error);
            }
        }

        const checkButton = document.getElementById('checkButton');
        const addressInput = document.getElementById('addressInput');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const resultImageContainer = document.getElementById('resultImageContainer');

        checkButton.addEventListener('click', async () => {
            const addressToFind = addressInput.value.trim();
            if (!addressToFind) {
                resultsDiv.innerHTML = '<div class="result-item error">Please enter a wallet address.</div>';
                return;
            }

            if (!/^0x[a-fA-F0-9]{40}$/.test(addressToFind)) {
                resultsDiv.innerHTML = '<div class="result-item error">Invalid wallet address format.</div>';
                return;
            }

            loader.style.display = 'block';
            resultsDiv.innerHTML = '';
            resultImageContainer.innerHTML = '';
            checkButton.disabled = true;

            let found = false;
            const targetAddress = addressToFind.toLowerCase();

            // 모든 소스 파일을 하나의 배열로 만듭니다.
            const allSources = phases.flatMap(phase =>
                phase.sources.map(source => ({ ...source, phaseName: phase.name }))
            );

            const promises = allSources.map(async (source) => {
                try {
                    const response = await fetch(source.path);
                    if (!response.ok) {
                        console.error(`Error fetching ${source.path}: ${response.statusText}`);
                        return null; // 파일이 없어도 다른 확인은 계속 진행합니다.
                    }
                    const csvData = await response.text();
                    const lines = csvData.split(/\r?\n/).filter(line => line.trim() !== '');

                    for (const line of lines) {
                        const [address, quantity] = line.split(',').map(item => item.trim());
                        if (address && address.toLowerCase() === targetAddress) {
                            found = true;
                            return {
                                phaseName: source.phaseName,
                                message: source.message,
                                quantity: quantity || 'N/A'
                            };
                        }
                    }
                } catch (error) {
                    console.error(`Error processing ${source.path}:`, error);
                    return null;
                }
                return null;
            });

            // 모든 확인 작업이 끝날 때까지 기다린 후, null이 아닌 결과만 필터링합니다.
            const checkResults = (await Promise.all(promises)).filter(result => result !== null);

            // --- 로깅 및 이미지 표시를 위한 결과 집계 ---
            const foundPhases = new Set(checkResults.map(r => r.phaseName));
            const whitelistedCount = foundPhases.size;
            const totalQuantity = checkResults.reduce((sum, result) => {
                return sum + (parseInt(result.quantity, 10) || 0);
            }, 0);

            // Google Sheets 로깅을 위한 [1, 0, 1] 형태의 배열 생성
            const logResults = phases.map(phase => foundPhases.has(phase.name) ? 1 : 0);

            // 결과 확인 후, 주소와 결과를 함께 로그로 전송합니다.
            logAddressCheck(addressToFind, logResults, totalQuantity);

            // --- 결과 이미지 표시 ---
            const img = document.createElement('img');
            let imageName;
            imageName = whitelistedCount >= 3 ? '3.png' : `${whitelistedCount}.png`;
            img.src = `./images/${imageName}`;
            img.alt = `Whitelist result: ${whitelistedCount} tiers`;
            resultImageContainer.appendChild(img);

            // --- 텍스트 결과 표시 ---
            if (!found) {
                const notFoundItem = document.createElement('div');
                notFoundItem.classList.add('result-item', 'error');
                notFoundItem.textContent = '❌ This address is not registered in any phase. \nIf you think this is a mistake, please open a discord ticket.';
                resultsDiv.appendChild(notFoundItem);
            } else {
                // 결과를 phase 별로 집계합니다.
                const aggregatedResults = checkResults.reduce((acc, result) => {
                    const { phaseName, message, quantity } = result;
                    if (!acc[phaseName]) {
                        acc[phaseName] = {
                            details: [],
                            totalQuantity: 0
                        };
                    }
                    acc[phaseName].details.push({ message: message, quantity: quantity });
                    acc[phaseName].totalQuantity += parseInt(quantity, 10) || 0;
                    return acc;
                }, {});

                // 집계된 결과를 phase 순서대로 화면에 표시합니다.
                phases.forEach(phase => {
                    if (aggregatedResults[phase.name]) {
                        const data = aggregatedResults[phase.name];
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('result-item', 'success');

                        let textContent = data.details.map(detail => `${detail.message} Quantity: ${detail.quantity}`).join('\n');

                        if (data.details.length > 1) {
                            textContent += `\n\nTotal Quantity for ${phase.name}: ${data.totalQuantity}`;
                        }
                        resultItem.textContent = textContent;
                        resultsDiv.appendChild(resultItem);
                    }
                });
            }

            loader.style.display = 'none';
            checkButton.disabled = false;
        });
    </script>

</body>
</html>
