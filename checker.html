<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaBunnyVerse Genesis Mint Whitelist Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 1.5rem;
        }
        #addressInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        #checkButton {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #checkButton:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 1.5rem;
            text-align: left;
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #eee;
            min-height: 50px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .result-item {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item.success {
            color: #28a745;
            font-weight: bold;
        }
        .result-item.error {
            color: #dc3545;
            font-weight: bold;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 1rem auto 0;
        }
        #bannerImage {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        #resultImageContainer {
            margin-top: 1.5rem;
            min-height: 300px; /* ì´ë¯¸ì§€ê°€ ë¡œë“œë˜ê¸° ì „ ë ˆì´ì•„ì›ƒì´ ê¹¨ì§€ëŠ” ê²ƒì„ ë°©ì§€ */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #resultImageContainer img {
            width: 300px;
            height: 300px;
            object-fit: contain; /* ì´ë¯¸ì§€ê°€ ì°Œê·¸ëŸ¬ì§€ì§€ ì•Šë„ë¡ ë¹„ìœ¨ ìœ ì§€ */
            border-radius: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./images/BANNER.jpg" alt="MegaBunnyVerse Banner" id="bannerImage">
        <h1>MegaBunnyVerse Genesis Mint Whitelist Checker</h1>
        <p>Please enter your wallet address to check your whitelist status.</p>
        <input type="text" id="addressInput" placeholder="Enter your wallet address here (e.g., 0x...)">
        <button id="checkButton">Check</button>
        <div id="resultImageContainer"></div>
        <div id="loader" class="loader"></div>
        <div id="results">
            Results will be displayed here.
        </div>
    </div>

    <script>// CSV íŒŒì¼ ê²½ë¡œ ì„¤ì •. {phase ëª…ì¹­}.csv í˜•íƒœ
        // ì‹¤ì œ í”„ë¡œì íŠ¸ì— ë§ê²Œ íŒŒì¼ëª…ê³¼ ê²½ë¡œë¥¼ ìˆ˜ì •í•´ì£¼ì„¸ìš”.
        const phases = [
            {
                name: 'GTD Phase',
                sources: [
                    { path: './data/GTD-collab.csv', message: 'âœ… [GTD Phase] COLLAB GA WINNER!' },
                    { path: './data/GTD-preview1.csv', message: 'âœ… [GTD Phase] TESTNET PREVIEW-1 HOLDER! (Will be updated again)' },
                    { path: './data/GTD-og.csv', message: 'âœ… [GTD Phase] OG MEMBER!' },
                    { path: './data/GTD-team.csv', message: 'âœ… [GTD Phase] TEAM MEMBER!' }
                    // ë‹¤ë¥¸ GTD ìê²© ì¡°ê±´ì´ ìˆë‹¤ë©´ ì—¬ê¸°ì— ì¶”ê°€í•˜ì„¸ìš”.
                ]
            },
            {
                name: 'FCFS1 Phase',
                sources: [
                    { path: './data/FCFS1-collab.csv', message: 'âœ… [FCFS1 Phase] COLLAB GA WINNER!' },
                    { path: './data/FCFS1-preview2.csv', message: 'âœ… [FCFS1 Phase] TESTNET PREVIEW-2 HOLDER! (Will be updated again)' }
                ]
            },
            {
                name: 'FCFS2 Phase',
                sources: [
                    { path: './data/FCFS2-testnet1fcfs.csv', message: 'âœ… [FCFS1 Phase] TESTNET PREVIEW-1 FCFS PARTICIPANT!' }
                ]
            }
        ];

        /**
         * ì‚¬ìš©ìê°€ í™•ì¸í•œ ì£¼ì†Œì™€ ê·¸ ê²°ê³¼ë¥¼ Google Sheetsì— ê¸°ë¡í•©ë‹ˆë‹¤.
         * @param {string} address - ì‚¬ìš©ìê°€ ì…ë ¥í•œ ì§€ê°‘ ì£¼ì†Œ
         * @param {number[]} results - ê° í˜ì´ì¦ˆë³„ ë‹¹ì²¨ ì—¬ë¶€ ë°°ì—´ [GTD, FCFS1, FCFS2] (1 or 0)
         */
        async function logAddressCheck(address, results, quantity) {
            // ğŸš¨ ì•„ë˜ URLì„ ë°©ê¸ˆ ìƒˆë¡œ ë°°í¬í•˜ì—¬ ë°œê¸‰ë°›ì€ ë³¸ì¸ì˜ Google Apps Script ì›¹ ì•± URLë¡œ êµì²´í•´ì£¼ì„¸ìš”.
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw-PGHroEhiXSQ_ek_RpsxWdptVGXvAvii-y3QdSfil4mFqtkO4aRTrHGztIaq8_6To/exec';

            try {
                await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    // Content-Typeì„ 'text/plain'ìœ¼ë¡œ ë³€ê²½í•˜ì—¬ CORS pre-flight ìš”ì²­ì„ ìš°íšŒí•©ë‹ˆë‹¤.
                    // bodyëŠ” ì—¬ì „íˆ JSON ë¬¸ìì—´ í˜•íƒœì´ë¯€ë¡œ Apps Script ì½”ë“œëŠ” ë³€ê²½í•  í•„ìš”ê°€ ì—†ìŠµë‹ˆë‹¤.
                    body: JSON.stringify({ 
                        address: address, 
                        timestamp: new Date().toISOString(),
                        gtd: results[0],
                        fcfs1: results[1],
                        fcfs2: results[2],
                        total_quantity: quantity
                    })
                });
            } catch (error) {
                console.error('Failed to log address to Google Sheets:', error);
            }
        }

        const checkButton = document.getElementById('checkButton');
        const addressInput = document.getElementById('addressInput');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const resultImageContainer = document.getElementById('resultImageContainer');

        checkButton.addEventListener('click', async () => {
            const addressToFind = addressInput.value.trim();
            if (!addressToFind) {
                resultsDiv.innerHTML = '<div class="result-item error">Please enter a wallet address.</div>';
                return;
            }

            if (!/^0x[a-fA-F0-9]{40}$/.test(addressToFind)) {
                resultsDiv.innerHTML = '<div class="result-item error">Invalid wallet address format.</div>';
                return;
            }

            loader.style.display = 'block';
            resultsDiv.innerHTML = '';
            resultImageContainer.innerHTML = '';
            checkButton.disabled = true;

            let found = false;
            const targetAddress = addressToFind.toLowerCase();

            // ëª¨ë“  ì†ŒìŠ¤ íŒŒì¼ì„ í•˜ë‚˜ì˜ ë°°ì—´ë¡œ ë§Œë“­ë‹ˆë‹¤.
            const allSources = phases.flatMap(phase =>
                phase.sources.map(source => ({ ...source, phaseName: phase.name }))
            );

            const promises = allSources.map(async (source) => {
                try {
                    const response = await fetch(source.path);
                    if (!response.ok) {
                        console.error(`Error fetching ${source.path}: ${response.statusText}`);
                        return null; // íŒŒì¼ì´ ì—†ì–´ë„ ë‹¤ë¥¸ í™•ì¸ì€ ê³„ì† ì§„í–‰í•©ë‹ˆë‹¤.
                    }
                    const csvData = await response.text();
                    const lines = csvData.split(/\r?\n/).filter(line => line.trim() !== '');

                    for (const line of lines) {
                        const [address, quantity] = line.split(',').map(item => item.trim());
                        if (address && address.toLowerCase() === targetAddress) {
                            found = true;
                            return {
                                phaseName: source.phaseName,
                                message: source.message,
                                quantity: quantity || 'N/A'
                            };
                        }
                    }
                } catch (error) {
                    console.error(`Error processing ${source.path}:`, error);
                    return null;
                }
                return null;
            });

            // ëª¨ë“  í™•ì¸ ì‘ì—…ì´ ëë‚  ë•Œê¹Œì§€ ê¸°ë‹¤ë¦° í›„, nullì´ ì•„ë‹Œ ê²°ê³¼ë§Œ í•„í„°ë§í•©ë‹ˆë‹¤.
            const checkResults = (await Promise.all(promises)).filter(result => result !== null);

            // --- ë¡œê¹… ë° ì´ë¯¸ì§€ í‘œì‹œë¥¼ ìœ„í•œ ê²°ê³¼ ì§‘ê³„ ---
            const foundPhases = new Set(checkResults.map(r => r.phaseName));
            const whitelistedCount = foundPhases.size;
            const totalQuantity = checkResults.reduce((sum, result) => {
                return sum + (parseInt(result.quantity, 10) || 0);
            }, 0);

            // Google Sheets ë¡œê¹…ì„ ìœ„í•œ [1, 0, 1] í˜•íƒœì˜ ë°°ì—´ ìƒì„±
            const logResults = phases.map(phase => foundPhases.has(phase.name) ? 1 : 0);

            // ê²°ê³¼ í™•ì¸ í›„, ì£¼ì†Œì™€ ê²°ê³¼ë¥¼ í•¨ê»˜ ë¡œê·¸ë¡œ ì „ì†¡í•©ë‹ˆë‹¤.
            logAddressCheck(addressToFind, logResults, totalQuantity);

            // --- ê²°ê³¼ ì´ë¯¸ì§€ í‘œì‹œ ---
            const img = document.createElement('img');
            let imageName;
            imageName = whitelistedCount >= 3 ? '3.png' : `${whitelistedCount}.png`;
            img.src = `./images/${imageName}`;
            img.alt = `Whitelist result: ${whitelistedCount} tiers`;
            resultImageContainer.appendChild(img);

            // --- í…ìŠ¤íŠ¸ ê²°ê³¼ í‘œì‹œ ---
            if (!found) {
                const notFoundItem = document.createElement('div');
                notFoundItem.classList.add('result-item', 'error');
                notFoundItem.textContent = 'âŒ This address is not registered in any phase. \nIf you think this is a mistake, please open a discord ticket.';
                resultsDiv.appendChild(notFoundItem);
            } else {
                // ê²°ê³¼ë¥¼ phase ë³„ë¡œ ì§‘ê³„í•©ë‹ˆë‹¤.
                const aggregatedResults = checkResults.reduce((acc, result) => {
                    const { phaseName, message, quantity } = result;
                    if (!acc[phaseName]) {
                        acc[phaseName] = {
                            details: [],
                            totalQuantity: 0
                        };
                    }
                    acc[phaseName].details.push({ message: message, quantity: quantity });
                    acc[phaseName].totalQuantity += parseInt(quantity, 10) || 0;
                    return acc;
                }, {});

                // ì§‘ê³„ëœ ê²°ê³¼ë¥¼ phase ìˆœì„œëŒ€ë¡œ í™”ë©´ì— í‘œì‹œí•©ë‹ˆë‹¤.
                phases.forEach(phase => {
                    if (aggregatedResults[phase.name]) {
                        const data = aggregatedResults[phase.name];
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('result-item', 'success');

                        let textContent = data.details.map(detail => `${detail.message} Quantity: ${detail.quantity}`).join('\n');

                        if (data.details.length > 1) {
                            textContent += `\n\nTotal Quantity for ${phase.name}: ${data.totalQuantity}`;
                        }
                        resultItem.textContent = textContent;
                        resultsDiv.appendChild(resultItem);
                    }
                });
            }

            loader.style.display = 'none';
            checkButton.disabled = false;
        });
    </script>

</body>
</html>
